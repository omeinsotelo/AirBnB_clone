<!DOCTYPE html>
<html lang="en">
    <!-- START HEAD -->
    <head>
        <!-- TITLE PAGE -->
        <title>AirBnB Clone</title>
        <!-- CHARACTER SET -->
        <meta charset="utf-8">
        <!-- FAVICON -->
        <link rel="icon" type="image/png" sizes="16x16" href="https://s3.amazonaws.com/intranet-projects-files/holbertonschool-higher-level_programming+/268/icon.png">
        <!-- STYLE COMMON -->
        <link rel="stylesheet" href="styles/4-common.css">
        <!-- STYLE HEADER -->
        <link rel="stylesheet" href="styles/3-header.css">
        <!-- STYLE FOOTER -->
        <link rel="stylesheet" href="styles/3-footer.css">
        <!-- STYLE SEARCH -->
        <link rel="stylesheet" href="styles/6-filters.css">

    </head>
    <!-- ENDS HEAD -->
    <!-- START BODY -->
    <body>
        <!-- START HEADER -->
        <header>
             <!-- LOGO CONTENT -->
            <div class="logocontent"></div>
        </header>
        <!-- ENDS HEADER -->
        <!-- START SEARCH -->
        <div class="container">
		<!-- START SECTION FILTERS -->
            <section class="filters">
		<!-- LOCATION -->
		<div class="locations">
			<div class="border">
			<h3>States</h3>
			<h4>California, Alabama</h4>
			</div>

			<!-- START ACORDEON -->
			<ul class="popover">
				<!-- STATES LI 1 -->
				<li>
					<h2>California</h2>
					<!-- CITIES UL 1 -->
					<ul>
						<li>Los Angeles</li>
						<li>San francisco</li>
					</ul>
				</li>
				<!-- STATES LI 2 -->
				<li>
					<h2>Alabama</h2>
					<!-- CITIES UL 2 -->
					<ul>
						<li>Birmingham</li>
						<li>Orange Beach</li>
					</ul>
				</li>
			</ul>
			<!-- ENDS ACORDEON -->
		</div>
		<!-- AMENITIES -->
		<div class="amenities">
			<div>
			<h3>Amenities</h3>
			<h4>Internet, Kitchen</h4>
			</div>
			<!-- UL AMENITIES -->
			<ul class="popover">
				<li>Internet</li>
				<li>Kitchen</li>
				<li>Pool</li>
				<li>Room service</li>
			</ul>
		</div>
		 <!-- BUTTON SEARCHE -->
		 <button>Search</button>
	    </section>
	    <!-- ENDS SECTION FILTERS -->
        </div>
        <!-- ENDS SEARCH -->
        <!-- START FOOTER -->
        <footer>
            <!-- CONTEINER BRAND -->
            <div>
                <span>Holberton School</span>
            </div>
            <!-- ENDS CONTEINER BRAND -->
        </footer>
        <!-- ENDS FOOTER -->
    </body>
    <!-- ENDS BODY -->
</html>
